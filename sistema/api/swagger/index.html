<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3.x.x/swagger-ui.css">

</head>

<body>
    <div id="swagger-ui"></div>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3.x.x/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3.x.x/swagger-ui-standalone-preset.js"></script>

    <script type="module">
        import { config } from "./config/mainConfig.js";
        const openapiJson = config;

        const ui = SwaggerUIBundle({
            dom_id: '#swagger-ui',
            spec: openapiJson, // Passa o JSON da documentação diretamente
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "BaseLayout"
        })
    </script>
</body>

</html>
